<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C3559;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3887A6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0C3559;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4a6f;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3887A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#56a8c9;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3887A6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3887A6;stop-opacity:0" />
    </radialGradient>

    <!-- Pattern for background -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#3887A6" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  <rect width="800" height="600" fill="url(#dots)"/>

  <!-- Decorative circles background -->
  <circle cx="150" cy="100" r="80" fill="#3887A6" opacity="0.1"/>
  <circle cx="650" cy="500" r="100" fill="#0C3559" opacity="0.15"/>
  <circle cx="700" cy="150" r="60" fill="#3887A6" opacity="0.08"/>
  <circle cx="100" cy="450" r="70" fill="#0C3559" opacity="0.1"/>

  <!-- Main camera/recording icon -->
  <g transform="translate(400, 300)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="180" fill="url(#glowGradient)"/>

    <!-- Camera body -->
    <rect x="-120" y="-70" width="200" height="140" rx="20" fill="url(#primaryGradient)"/>
    <rect x="-115" y="-65" width="190" height="130" rx="18" fill="#1a4a6f"/>

    <!-- Camera lens -->
    <circle cx="-30" cy="0" r="50" fill="url(#secondaryGradient)"/>
    <circle cx="-30" cy="0" r="42" fill="#0C3559" opacity="0.6"/>
    <circle cx="-30" cy="0" r="30" fill="#3887A6"/>
    <circle cx="-30" cy="0" r="20" fill="#0C3559" opacity="0.8"/>

    <!-- Lens reflection -->
    <ellipse cx="-38" cy="-8" rx="12" ry="8" fill="white" opacity="0.4"/>

    <!-- Camera details -->
    <rect x="40" y="-20" width="30" height="8" rx="4" fill="#3887A6" opacity="0.6"/>
    <rect x="40" y="-5" width="25" height="8" rx="4" fill="#3887A6" opacity="0.4"/>
    <circle cx="40" cy="25" r="6" fill="#FF4444"/>
    <circle cx="40" cy="25" r="4" fill="#FF6666"/>

    <!-- Viewfinder -->
    <rect x="82" y="-35" width="45" height="35" rx="6" fill="url(#primaryGradient)"/>
    <rect x="86" y="-31" width="37" height="27" rx="3" fill="#0C3559"/>
  </g>

  <!-- Signal waves -->
  <g transform="translate(580, 200)">
    <path d="M 0 0 Q 15 -20 30 0" stroke="#3887A6" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M -5 10 Q 15 -15 35 10" stroke="#3887A6" stroke-width="3" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M -10 20 Q 15 -10 40 20" stroke="#3887A6" stroke-width="3" fill="none" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Decorative play button -->
  <g transform="translate(250, 380)">
    <circle cx="0" cy="0" r="35" fill="#3887A6" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#3887A6" opacity="0.4"/>
    <path d="M -8 -12 L -8 12 L 12 0 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- Broadcasting waves animation -->
  <g transform="translate(400, 300)">
    <!-- Expanding concentric circles from camera center -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#3887A6" stroke-width="2" opacity="0">
      <animate attributeName="r" values="100;200;300" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#0C3559" stroke-width="2" opacity="0">
      <animate attributeName="r" values="100;200;300" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#3887A6" stroke-width="2" opacity="0">
      <animate attributeName="r" values="100;200;300" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;1;0.5" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom accent line -->
  <rect x="150" y="540" width="500" height="4" rx="2" fill="#3887A6" opacity="0.3"/>
  <rect x="200" y="540" width="400" height="4" rx="2" fill="#3887A6" opacity="0.5">
    <animate attributeName="width" values="400;450;400" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x" values="200;175;200" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
